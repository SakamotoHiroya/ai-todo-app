version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/store/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        output_db_file_name: "db.go"
        output_models_file_name: "models.go"
        output_querier_file_name: "querier.go"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time" 